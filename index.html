<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhuvana Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Innovative technical animated background: grid, circuit, and SVG lines */
            background:
                linear-gradient(120deg, #232526 0%, #e91e63 60%, #ffd600 100%),
                repeating-linear-gradient(0deg, #e91e6322 0px, #e91e6322 1px, transparent 1px, transparent 40px),
                repeating-linear-gradient(90deg, #ffd60022 0px, #ffd60022 1px, transparent 1px, transparent 40px),
                url('https://www.transparenttextures.com/patterns/circuit-board.png');
            background-blend-mode: lighten, lighten, lighten, multiply;
            background-size: 200% 200%, 40px 40px, 40px 40px, 400px 400px;
            animation: gradientBG 18s ease-in-out infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* SVG circuit lines overlay */
        #svg-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            opacity: 0.22;
            animation: fadeIn 2s;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%, 0 0, 0 0, 0 0;}
            50% {background-position: 100% 50%, 0 0, 0 0, 200px 200px;}
            100% {background-position: 0% 50%, 0 0, 0 0, 0 0;}
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            z-index: 1;
            animation: floatBubble 14s linear infinite;
        }
        .bubble1 { width: 120px; height: 120px; background: #e91e63; top: 10%; left: 5%; animation-delay: 0s;}
        .bubble2 { width: 80px; height: 80px; background: #b2f7ef; top: 70%; left: 80%; animation-delay: 2s;}
        .bubble3 { width: 60px; height: 60px; background: #ffd600; top: 40%; left: 90%; animation-delay: 4s;}
        .bubble4 { width: 100px; height: 100px; background: #ffe4ec; top: 80%; left: 10%; animation-delay: 6s;}
        .bubble5 { width: 70px; height: 70px; background: #e3f2fd; top: 20%; left: 75%; animation-delay: 8s;}
        .bubble6 { width: 90px; height: 90px; background: #ff9800; top: 60%; left: 30%; animation-delay: 10s;}
        .bubble7 { width: 50px; height: 50px; background: #8bc34a; top: 30%; left: 60%; animation-delay: 12s;}
        @keyframes floatBubble {
            0% {transform: translateY(0) scale(1);}
            25% {transform: translateY(-40px) scale(1.1);}
            50% {transform: translateY(-80px) scale(1);}
            75% {transform: translateY(-40px) scale(0.9);}
            100% {transform: translateY(0) scale(1);}
        }
        header {
            background: #232526;
            color: #ffd600;
            padding: 24px 0 16px 0;
            text-align: center;
            font-size: 2.5em;
            font-family: 'Pacifico', cursive, 'Segoe UI', Arial;
            letter-spacing: 2px;
            box-shadow: 0 2px 12px #e91e6344;
            animation: fadeInDown 1.2s;
            border-bottom: 4px solid #e91e63;
            z-index: 2;
            position: relative;
        }
        @keyframes fadeInDown {
            from {opacity: 0; transform: translateY(-40px);}
            to {opacity: 1; transform: translateY(0);}
        }
        nav {
            display: flex;
            justify-content: center;
            background: #fff;
            box-shadow: 0 2px 8px #ffd60044;
            animation: fadeIn 1.5s;
            z-index: 2;
            position: relative;
        }
        nav a {
            color: #e91e63;
            text-decoration: none;
            padding: 18px 32px;
            font-size: 1.15em;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover, nav a.active {
            background: linear-gradient(90deg, #ffd600 60%, #e91e63 100%);
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 24px;
            box-shadow: 0 8px 32px #e91e6344;
            padding: 40px 32px;
            min-height: 400px;
            animation: fadeInUp 1.2s;
            position: relative;
            z-index: 2;
        }
        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(40px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: #e91e63;
            font-size: 2em;
            margin-bottom: 18px;
            font-family: 'Segoe UI Semibold', Arial, sans-serif;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .footer {
            text-align: center;
            margin: 40px 0 0 0;
            color: #888;
            font-size: 1.1em;
            letter-spacing: 1px;
            animation: fadeIn 2s;
            z-index: 2;
            position: relative;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 0 2px 16px #e91e6344;
            margin-top: 18px;
            margin-bottom: 18px;
            border: 4px solid #e91e63;
            animation: popIn 1.5s;
            object-fit: cover;
            background: #fff;
        }
        @keyframes popIn {
            0% {transform: scale(0.7); opacity: 0;}
            80% {transform: scale(1.05); opacity: 1;}
            100% {transform: scale(1); opacity: 1;}
        }
        ul {
            padding-left: 24px;
        }
        ul li {
            font-size: 1.15em;
            margin-bottom: 10px;
            color: #232526;
            background: linear-gradient(90deg, #ffe4ec 60%, #ffd600 100%);
            border-radius: 8px;
            padding: 6px 12px;
            box-shadow: 0 2px 8px #e91e6322;
            transition: background 0.3s, color 0.3s;
            animation: fadeIn 1.2s;
        }
        ul li:hover {
            background: linear-gradient(90deg, #e91e63 60%, #ffd600 100%);
            color: #fff;
        }
        .badge {
            display: inline-block;
            background: #ffd600;
            color: #e91e63;
            border-radius: 12px;
            padding: 4px 14px;
            margin: 4px 6px;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 2px 8px #ffd60044;
            animation: fadeIn 1.5s;
            border: 2px solid #e91e63;
        }
        /* Simple responsive */
        @media (max-width: 700px) {
            .container { padding: 18px 8px; }
            nav a { padding: 12px 10px; font-size: 1em; }
            header { font-size: 2em; }
            .profile-pic { width: 120px; height: 120px; }
            #svg-bg { display: none; }
        }
    </style>
